    token\n        }\n      }\n    `,\n    variables: {\n      username: \&quot;Amanda\&quot;,\n      password: \&quot;654321\&quot;,\n    },\n  });\nexpect(res.body.errors).to.be.an(\&quot;array\&quot;);\nexpect(res.body.errors[0].message).to.equal(\&quot;Credenciais inválidas.\&quot;);\nexpect(res.body.data).to.be.null;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;da30733c-0cc8-4846-971c-bdf0a1d6879e&quot;,&quot;parentUUID&quot;:&quot;c8127e96-35d5-4dc6-b6ef-2d3c177cd950&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;2 - Tentativa de deletar task inexistente deve falhar&quot;,&quot;fullTitle&quot;:&quot;Testes de cenários de erros da API GraphQL a nível external 2 - Tentativa de deletar task inexistente deve falhar&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:7,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const res = await request(BASE_URL_GRAPHQL)\n  .post(\&quot;/\&quot;)\n  .set(\&quot;Authorization\&quot;, `Bearer ${token}`)\n  .send({\n    query: `\n      mutation DeleteTask($deleteTaskId: ID!) {\n        deleteTask(id: $deleteTaskId)\n      }\n    `,\n    variables: {\n      deleteTaskId: 123456,\n    },\n  });\nexpect(res.body.errors).to.be.an(\&quot;array\&quot;);\nexpect(res.body.errors[0].message).to.equal(\&quot;Task não encontrada.\&quot;);\nexpect(res.body.data).to.be.null;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;dcc85a89-8472-4942-9ba0-c95605c0f879&quot;,&quot;parentUUID&quot;:&quot;c8127e96-35d5-4dc6-b6ef-2d3c177cd950&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;3 - Tentativa de atualizar task inexistente deve falhar&quot;,&quot;fullTitle&quot;:&quot;Testes de cenários de erros da API GraphQL a nível external 3 - Tentativa de atualizar task inexistente deve falhar&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:8,&quot;state&quot;:&
